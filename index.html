    <style>
        /* Importing Syne (Vibey headers) and Outfit (Clean body) */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Syne:wght@400;700;800&display=swap');

        :root {
            --bg-color: #050505;
            --text-main: #ededed;
            --text-muted: #9ca3af;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-border: rgba(168, 85, 247, 0.5);
            --pill-bg: rgba(255, 255, 255, 0.05);
            --pill-border: rgba(255, 255, 255, 0.1);
            --accent: #9333ea;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-color: #f3f4f6;
            --text-main: #111827;
            --text-muted: #4b5563;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --card-hover-border: #9333ea;
            --pill-bg: #ffffff;
            --pill-border: #d1d5db;
            --accent: #7e22ce;
            --input-bg: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        h1,
        h2,
        h3 {
            font-family: 'Syne', sans-serif;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        body.light-mode .glass {
            backdrop-filter: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .glow-hover:hover {
            border-color: var(--card-hover-border);
            transform: translateY(-2px);
        }

        body:not(.light-mode) .glow-hover:hover {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        body.light-mode .glow-hover:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .category-pill {
            transition: all 0.2s;
            cursor: pointer;
            white-space: nowrap;
            background: var(--pill-bg);
            border: 1px solid var(--pill-border);
            color: var(--text-main);
        }

        .category-pill:hover {
            border-color: var(--accent);
        }

        .category-pill.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
        }

        .search-input {
            background-color: var(--input-bg);
            border-color: var(--card-border);
            color: var(--text-main);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

        const grid = document.getElementById('dictionaryGrid');

        const categoryPills = document.querySelectorAll('.category-pill');
        const countDisplay = document.getElementById('wordCountDisplay');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        let currentCategory = 'All';

        // Set the actual count


        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');

            if (isLight) {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        function renderCards() {
            const searchTerm = searchInput.value.toLowerCase();

            const filtered = slangData.filter(item => {
                const matchesSearch = item.word.toLowerCase().includes(searchTerm) ||
                    item.def.toLowerCase().includes(searchTerm);

                const matchesCategory = currentCategory === 'All' || item.category === currentCategory;

                return matchesSearch && matchesCategory;
            });

            // Update Dynamic Counter
            if (filtered.length === slangData.length) {
                countDisplay.innerHTML = `${slangData.length} terms archived.`;
            } else {
                countDisplay.innerHTML = `Showing ${filtered.length} of ${slangData.length} terms.`;
            }

            grid.innerHTML = '';
            filtered.forEach(item => {
                let tagClass = 'text-purple-400 border-purple-500/30';
                if (item.category === 'Acronym') tagClass = 'text-pink-400 border-pink-500/30';
                if (item.category === 'Brainrot') tagClass = 'text-green-400 border-green-500/30';
                if (item.category === 'People') tagClass = 'text-red-400 border-red-500/30';
                if (item.category === 'Gaming') tagClass = 'text-blue-400 border-blue-500/30';
                if (item.category === 'Phrase') tagClass = 'text-yellow-400 border-yellow-500/30';

                const card = document.createElement('div');
                card.className = 'glass slang-card p-6 rounded-3xl glow-hover flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-2xl font-bold break-words pr-2" style="font-family: 'Syne', sans-serif;">${item.word}</h2>
                            <span class="text-[10px] font-bold uppercase tracking-widest px-2 py-1 bg-white/10 rounded-md border ${tagClass} whitespace-nowrap">
                                ${item.category}
                            </span>
                        </div>
                        <p class="mb-4 leading-relaxed text-sm md:text-base opacity-90">${item.def}</p>
                    </div>
                    <div class="mt-4 pt-4 border-t" style="border-color: var(--card-border)">
                        <p class="text-xs italic opacity-70">"${item.ex}"</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', renderCards);

        categoryPills.forEach(pill => {
            pill.addEventListener('click', () => {
                categoryPills.forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                currentCategory = pill.getAttribute('data-category');
                renderCards();
            });
        });

        function randomWord() {
            const random = slangData[Math.floor(Math.random() * slangData.length)];
            searchInput.value = random.word.split(' /')[0];
            currentCategory = 'All';
            categoryPills.forEach(p => p.classList.remove('active'));
            document.querySelector('[data-category="All"]').classList.add('active');
            renderCards();
        }

        renderCards();
